<body>
    <div class="container">

        <div class="main-container">
            <div class="bill-form">
                <form method="POST">
                    <div class="form-inner form-group">
                        <select name="bill_type" id="tagFilter" onchange="filterByTag()">
                            <option value="all">All</option>
                            <option value="income">Incomes</option>
                            <option value="bills">Bills</option>
                        </select>
                        <button class="btn btn-outline income-opn">Add income</button>
                        <button class="add-bill">Add a bill</button>
                    </div>
                </form>
            </div>
            <div class="table-container">
                <table class="table" id="billsTable">
                    <thead>
                        <tr>
                            <th onclick="sortTable('name')">Name <span id="nameSortArrow"></span></th>
                            <th class="right-align" onclick="sortTable('amount')">Amount <span
                                    id="amountSortArrow"></span></th>
                            <th onclick="sortTable('frequency')">Frequency <span id="frequencySortArrow"></span></th>
                            <th onclick="sortTable('date')">Due Date <span id="dateSortArrow"></span></th>
                            <th onclick="sortTable('tag')">Tag <span id="tagSortArrow"></span></th>
                            <th class="right-align" onclick="sortTable('totalAmount')">Yearly Total <span
                                    id="totalAmountSortArrow"></span></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbl_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="billModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="$('#billModal').hide()">&times;</span>
            <form id="billsForm">
                <input type="hidden" id="billIndex" name="billIndex">
                <div class="form-group">
                    <label for="billName">Bill Name:</label>
                    <input type="text" id="billName" name="billName" required>
                </div>
                <div class="form-group">
                    <label for="billAmount">Bill Amount:</label>
                    <div class="fixed-dollar">
                        <input type="number" id="billAmount" class="input-contain"
                            onkeydown="if(event.key==='.'){event.preventDefault();}" id="billAmount"
                            oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                    </div>
                </div>
                <div class="form-group">
                    <label for="billFrequency">Bill Frequency:</label>
                    <select id="billFrequency" name="billFrequency" required>
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                        <option value="one-off">One-off</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="billDate">Next Due Date:</label>
                    <input type="date" id="billDate" name="billDate" required>
                </div>
                <div class="form-group">
                    <label for="billTag">Tag:</label>
                    <input type="text" id="billTag" name="billTag" list="tagList">
                    <datalist id="tagList"></datalist>
                </div>
                <div class="modal-footer">
                    <a class="go-back" href="#"><img src="./assets/img/bck.png" />Go back</a>
                    <button type="submit" onclick="addBillList()" id="submitBill" class="primary-btn">Add a
                        Bill</button>
                </div>
            </form>
        </div>
    </div>

    <div id="oneOffIncomeModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick='$("#oneOffIncomeModal").hide()' s>&times;</span>
            <form id="oneOffIncomeForm">
                <input type="hidden" id="incomeIndex" name="incomeIndex">
                <div class="form-group">
                    <label for="incomeName">Income Name:</label>
                    <input type="text" id="incomeName" name="incomeName" required>
                </div>
                <div class="form-group">
                    <label for="oneOffIncomeAmount">Income Amount:</label>
                    <div class="fixed-dollar">
                        <input type="number" id="oneOffIncomeAmount" class="input-contain"
                            onkeydown="if(event.key==='.'){event.preventDefault();}" id="oneOffIncomeAmount"
                            oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">

                    </div>
                </div>
                <div class="form-group">
                    <label for="incomeDate">Date Received:</label>
                    <input type="date" id="incomeDate" name="incomeDate" required>
                </div>
                <div class="modal-footer">
                    <a class="go-back" href="#"><img src="./assets/img/bck.png" />Go back</a>
                    <button type="submit" onclick="addIncome()" id="submitOneOffIncome" class="primary-btn">Add
                        Income</button>
                </div>

            </form>
        </div>
    </div>

    <div id="billUpdateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="$('#billUpdateModal').hide()">&times;</span>
            <form id="billsForm">
                <input type="hidden" id="billUpdateIndex" name="billIndex">
                <div class="form-group">
                    <label for="billName" style="color:black">Bill Name:</label>
                    <input type="text" style="color:black" id="billUpdateName" name="billName" required>
                </div>
                <div class="form-group">
                    <label for="billUpdateAmount" style="color:black">Bill Amount:</label>
                    <div class="fixed-dollar">
                        <input type="number" style="color:black" class="input-contain"
                            onkeydown="if(event.key==='.'){event.preventDefault();}" id="billUpdateAmount"
                            oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                        <!-- <input class="input-contain" type="number" step="0.00000000001" id="billAmount" /> -->
                    </div>
                </div>
                <div class="form-group">
                    <label for="billFrequency" style="color:black">Bill Frequency:</label>
                    <select id="billUpdateFrequency" style="color:black" name="billFrequency" required>
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="monthly">Monthly</option>
                        <option value="quarterly">Quarterly</option>
                        <option value="yearly">Yearly</option>
                        <option value="one-off">One-off</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="billDate" style="color:black">Next Due Date:</label>
                    <input type="date" style="color:black" id="billUpdateDate" name="billDate" required>
                </div>
                <div class="form-group">
                    <label for="billTag" style="color:black">Tag:</label>
                    <input type="text" style="color: black;" id="billUpdateTag" name="billTag" list="tagList">
                    <datalist id="tagList"></datalist>
                </div>
                <div class="modal-footer">
                    <a class="go-back" href="#"><img src="./assets/img/bck.svg" />Go back</a>
                    <button type="submit" onclick="UpdateBillsList()" id="submitBill"
                        class="primary-btn">BillUpdate</button>
                </div>
            </form>
        </div>
    </div>

    <div id="oneOffIncomeUpdateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="$('#oneOffIncomeUpdateModal').hide()">&times;</span>
            <form id="oneOffIncomeForm">
                <input type="hidden" style="color: black;" id="UpdateincomeIndex" name="incomeIndex">
                <div class="form-group">
                    <label style="color: black;" for="incomeName">Income Name:</label>
                    <input type="text" style="color: black;" id="updateIncomeName" name="incomeName" required>

                </div>

                <div class="form-group">
                    <label style="color: black;" for="oneOffIncomeAmount">Income Amount:</label>
                    <div class="fixed-dollar">
                        <!-- <input class="input-contain" type="number" step="0.00000000001" id="oneOffIncomeAmount" /> -->
                        <input type="number" style="color: black;" class="input-contain"
                            onkeydown="if(event.key==='.'){event.preventDefault();}" id="updateIncomeAmount"
                            oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                    </div>
                    <!-- Corrected ID -->
                </div>
                <div class="form-group">
                    <label style="color: black;" for="incomeDate">Date Received:</label>
                    <input style="color: black;" type="date" id="updateIncomeDate" name="incomeDate" required>
                </div>
                <div class="modal-footer">
                    <a class="go-back" href="#"><img src="./assets/img/bck.svg" />Go back</a>
                    <button type="submit" onclick="UpdateIncomeList()" id="submitOneOffIncome" class="primary-btn">Add
                        Income</button>
                </div>

            </form>
        </div>
    </div>
    <div id="incomeModal" class="modal">
        <div class="modal-content">
            <h1>Budgeting Tool</h1>
            <form id="incomeEditForm">
                <div class="form-group">
                    <label for="editFrequency">How often do you get paid?</label>
                    <select id="editFrequency" name="editFrequency" required>
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editIncome">How much do you get paid in that period?</label>
                    <div class="fixed-dollar">
                        <input type="number" class="input-contain"
                            onkeydown="if(event.key==='.'){event.preventDefault();}" id="IncomeAmount"
                            oninput="event.target.value = event.target.value.replace(/[^0-9]*/g,'');">
                    </div>
                </div>
                <div class="form-group">
                    <label for="editPayday2">When is your next pay day?</label>
                    <input type="date" id="editPayday" name="editPayday" required>
                </div>
                <button type="button" class="nxsp primary-btn" onclick="createincome()">Next Step</button>
                <div class="bottom-step">
                    <input type="file" id="importFile" style="display:none;" onchange="importData(event)">
                    <a href="#" onclick="document.getElementById('importFile').click()">
                        <span class="menu-icon">
                            <img src="./assets/img/exp.png" />
                        </span>
                        <span class="menu-txt">
                            Import data
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>

        $('button.btn.btn-outline.income-opn').click(function () {
            $('#oneOffIncomeForm').trigger('reset');
            $('#incomeIndex').val('');
            $('#oneOffIncomeModal').show();
            document.getElementById('incomeDate').valueAsDate = new Date();
            return false
        });
        $('button.add-bill').click(function () {
            $('#oneOffIncomeForm').trigger('reset');
            $('#billIndex').val('');
            $('#billModal').show();
            document.getElementById('billDate').valueAsDate = new Date();
            return false
        });

    </script>
